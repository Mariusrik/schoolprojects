<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">Dishes</ui:define>


    <ui:define name="content">


        <h:form id="createForm">
            <h:inputText value="#{dishController.formName}" id="name"/>
            <h:inputTextarea value="#{dishController.formDescription}" id="description"/>
            <h:commandButton value="Create" action="#{dishController.createNewDish()}" id="createButton">
            </h:commandButton>
        </h:form>


        <c:set var="allDishes" value="#{dishController.dishes}"/>
        <c:choose>
            <c:when test="#{allDishes.size() > 0}">

                <h:dataTable value="#{allDishes}" var="dish" border="1" id="dishTable">

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{dish.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{dish.description}
                    </h:column>

                </h:dataTable>
            </c:when>

            <c:otherwise>
                <h2> No content yet</h2>
            </c:otherwise>


        </c:choose>
    </ui:define>

</ui:composition>
</html>
